<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Launcher</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			background-color: #121212;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		.launcher {
			display: flex;
			width: 100%;
			height: 100%;
			background: #1e1e1e;
			overflow: hidden;
		}

		.sidebar {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: #252525;
			z-index: 2;
			overflow-y: auto;
			overflow-x: hidden;
			max-height: 100vh;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			scroll-behavior: smooth;
		}

		.sidebar::-webkit-scrollbar {
			width: 8px;
		}

		.sidebar::-webkit-scrollbar-thumb {
			background-color: #ff5722;
		}

		.sidebar::-webkit-scrollbar-track {
			background: rgba(0, 0, 0, 0.2);
		}

		.sidebar img {
			width: 50px;
			height: 50px;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s, border 0.3s;
			margin: 8px 15px;
		}

		.sidebar img.active {
			transform: scale(1.1);
			border-width: 3px;
			border-style: solid;
			filter: brightness(0.8);
		}

		.content {
			padding: 40px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			background-size: cover;
			transition: background-color 0.3s, background-image 0.3s;
			z-index: 0;
			width: 100%;
			height: 100%;
		}

		.content img {
			width: 500px;
			margin-bottom: 20px;
		}

		.content h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
		}

		.content p {
			font-size: 1rem;
			margin-bottom: 30px;
			color: #bbb;
			width: 50%;
		}

		.content button {
			background: linear-gradient(45deg, #ff5722, #ff9100);
			color: #fff;
			border: none;
			padding: 12px 30px;
			font-size: 1.2rem;
			border-radius: 50px;
			cursor: pointer;
			transition: background 0.3s;
		}

		.content button:hover {
			background: linear-gradient(45deg, #ff9100, #ff5722);
		}

		.sidebar img:hover {
			filter: brightness(0.8);
		}

		.background {
			content: '';
			width: 100vw;
			height: 100vh;
			position: fixed;
			background-color: rgba(0, 0, 0, 0.5);
			top: 0;
			z-index: -1;
			backdrop-filter: blur(10px);
		}
	</style>
</head>
<body>
<div class="launcher">
	<div class="sidebar">
		<!-- Sidebar images will be dynamically inserted here -->
	</div>
	<div class="content">
		<div class="background"></div>

		<img src="https://example.com/game1-logo.png" alt="Game Logo">
		<h1>Game Title</h1>
		<p>Experience the adventure of a lifetime in this thrilling game.</p>
		<button>Play Now</button>
	</div>
</div>

<script>
	const sidebar = document.querySelector('.sidebar');
	const gameLogo = document.querySelector('.content img');
	const gameTitle = document.querySelector('.content h1');
	const gameDescription = document.querySelector('.content p');
	const playButton = document.querySelector('.content button');
	const content = document.querySelector('.content');

	async function fetchServers() {
		const response = await fetch('/api/servers');
		const data = await response.json();

		const games = data.data.map(server => ({
			url: server.url,
			name: server.name,
			description: server.description,
			logo: server.logo,
			logoMini: server.logoMini,
			icon: server.icon,
			background: server.background,
			themeColor: server.themeColor,
		}));

		games.forEach((game, index) => {
			const img = document.createElement('img');
			img.src = game.icon;
			img.alt = game.name;

			if (index === 0) {
				img.classList.add('active');
				img.style.backgroundColor = game.themeColor;
				img.style.borderColor = game.themeColor;

				gameLogo.src = game.logo;
				gameTitle.textContent = game.name;
				gameDescription.textContent = game.description;

				content.style.backgroundImage = `url(${game.background})`;
				content.style.backgroundColor = game.themeColor;

				playButton.style.background = game.themeColor;
			}

			sidebar.appendChild(img);

			img.addEventListener('click', () => {
				document.querySelector('.sidebar img.active').classList.remove('active');

				img.classList.add('active');
				img.style.backgroundColor = game.themeColor;
				img.style.borderColor = game.themeColor;

				gameLogo.src = game.logo;
				gameTitle.textContent = game.name;
				gameDescription.textContent = game.description;

				content.style.backgroundImage = `url(${game.background})`;
				content.style.backgroundColor = game.themeColor;

				playButton.style.background = game.themeColor;
			});
		});
	}

	fetchServers();
</script>
</body>
</html>
